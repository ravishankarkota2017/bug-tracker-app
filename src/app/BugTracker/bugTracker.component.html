<h3>{{message}}</h3>
<section class="stats">
    <span class="closed">1</span>
    <span> / </span>
    <span> {{buglist.length}} </span>
</section>
<section class="sort">
    <label for="">Order By :</label>
    <select name="" id="">
        <option value=""></option>
        <option value=""></option>
    </select>
    <label for="">Descending ? :</label>
    <input type="checkbox" name="" id="">
</section>
<section class="edit">
    <label for="">Bug Name :</label>
    <input type="text" name="" id="" #bugname>
    <input type="button" value="Add New" (click)="AddBug(bugname.value)">
</section>
<section class="list">
    <ol>
        <li *ngFor="let bug of buglist">
            <span class="bugname" (click)="onBugNameClick(bug)">{{bug | json}}</span>
            <div class="datetime">[Created At]</div>
        </li>
    </ol>
    <input type="button" value="Remove Closed">
</section>
